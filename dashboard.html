<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <!--For Header-->
    <div id="header">
        <div id="Pname_arrow">
        <div id="profile_profilename">
        <div id="notification_profile">
        <div id="ms_notification">
         
        <div id="menu_search">
        <div id="menubar_logo">
        <div id="menubar"><img src="./images/menu-bar.svg" alt="menu-bar" width="35px" height="20px"></div>
        <div id="logo"><img src="./images/logo.svg" alt="company logo" width="142px" height="30px"></div></div>
        <div id="search"><img src="./images/search-icon.svg" alt="search-icon" width="16px" height="16px" ></div>
        <div id="sea">Search</div></div></div>

        <div id="notification"><img src="./images/notification-icon.svg" alt="notification-icon" width="22px" height="21px"></div></div>

        <div id="profile"><img src="./images/profile.png" alt="profile" width="44px" height="44px"></div>
        <div id="profile_name">John Doe</div></div>
        
        <div id="arrow"><img src="./images/downward-arrow.svg" alt="down_arrow" width="20px" height="15px"></div></div>


        <!--For Sidebar-->
        
        <!--For sidebar Options-->
        <div id="screen">
        <div id="sidebar">
            <div id="dashboard">
            <div id="dashboard_logo"><img src="./images/dashboard-active.svg" alt="dashboard-active" width="15px" height="15px"></div>
            <div id="dtext">Dashboard</div></div>

            <div id="analysis">
            <div id="analysis_logo"><img src="./images/graph-default.svg" alt="analysis" width="15px" height="15px"></div>
            <div id="atext">Analysis</div></div>

            <div id="inbox">
            <div id="inbox_logo"><img src="./images/inbox-default.svg" alt="inbox" width="15px" height="15px"></div>
            <div id="itext">Inbox</div></div>

            <div id="history">
            <div id="history_logo"><img src="./images/clock-default.svg" alt="history" width="15px" height="15px"></div>
            <div id="htext">History</div></div>

            <div id="users">
            <div id="users_logo"><img src="./images/user-default.svg" alt="users" width="15px" height="15px"></div>
            <div id="utext">Users</div></div>

            <div id="maintenance">
                <div id="maintenance_logo"><img src="./images/maintenance-default.svg" alt="maintenance" width="15px" height="15px"></div>
                <div id="mtext">Maintenance</div></div>

            <div id="setting">
                    <div id="setting_logo"><img src="./images/setting-default.svg" alt="setting" width="15px" height="15px"></div>
                    <div id="stext">Setting</div></div>
    
            

        </div>

         


    </div>
</body>
</html>
